<html>

<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        #homeBtn:active {
            background-color: red;
            color: white;
        }

        #speedSlider {
            width: 100%;
        }

        #controls {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin-left: 12px;
        }

        #cursor {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <img id="player" width="300" src="http://localhost:12345" />
        </div>
        <div id="controls">
            <button center class="center" id="homeBtn">HOME</button>
            <div id="cursor">
                <span>Cursor Speed</span>
                <input type="range" min="6" max="20" value="6" id="speedSlider">
            </div>
        </div>
    </div>
    <script>
        let socket = new WebSocket('ws://localhost:9001');

        const udid = "50-7a-c5-67-c4-a4";
        var isReady = false
        var isDragging = false
        var isMouseDown = false

        var LOCK = false

        const keyboardMap = {
            "KeyA": 0,
            "KeyS": 1,
            "Backspace": 51,
            "KeyD": 2,
            "KeyF": 3,
            "KeyH": 4,
            "KeyG": 5,
            "KeyZ": 6,
            "KeyX": 7,
            "KeyC": 8,
            "KeyV": 9,
            "KeyB": 11,
            "KeyQ": 12,
            "KeyW": 13,
            "KeyE": 14,
            "KeyR": 15,
            "KeyY": 16,
            "KeyT": 17,
            "Digit1": 18,
            "Digit2": 19,
            "Digit3": 20,
            "Digit4": 21,
            "Digit6": 22,
            "Digit5": 23,
            "Equal": 24,
            "Digit9": 25,
            "Digit7": 26,
            "Minus": 27,
            "Digit8": 28,
            "Digit0": 29,
            "BracketRight": 30,
            "KeyO": 31,
            "KeyU": 32,
            "BracketLeft": 33,
            "KeyI": 34,
            "KeyP": 35,
            "KeyL": 37,
            "KeyJ": 38,
            "Quote": 39,
            "KeyK": 40,
            "Semicolon": 41,
            "Backslash": 42,
            "Comma": 43,
            "Slash": 44,
            "KeyN": 45,
            "KeyM": 46,
            "Period": 47,
            "Space": 49,
            "Backquote": 50,
            "NumpadDecimal": 65,
            "NumpadMultiply": 67,
            "NumpadAdd": 69,
            "NumpadDivide": 75,
            "Enter": 76,
            "NumpadSubtract": 78,
            "Numpad0": 82,
            "Numpad1": 83,
            "Numpad2": 84,
            "Numpad3": 85,
            "Numpad4": 86,
            "Numpad5": 87,
            "Numpad6": 88,
            "Numpad7": 89,
            "Numpad8": 91,
            "Numpad9": 92,
            "Tab": 48,
            "Home": 115,
            "Delete": 51,
            "Escape": 53,
            "MetaLeft": 55,
            "ShiftLeft": 56,
            "CapsLock": 57,
            "AltLeft": 58,
            "ControlLeft": 59,
            "ShiftRight": 60,
            "AltRight": 61,
            "ControlRight": 62,
            "ArrowLeft": 123,
            "ArrowRight": 124,
            "ArrowDown": 125,
            "ArrowUp": 126,
            "F11": 103,
            "F12": 111
        }

        let container = document.querySelector('#player');
        container.style.cursor = 'none'
        let homeBtn = document.getElementById('homeBtn');
        let speedSlider = document.querySelector("#speedSlider")
        homeBtn.onclick = () => {
            if (isReady) {
                socket.send('R 0xA1 0x04 0x04 0x00|0xA1 0x04 0x00 0x00')
            }
        }

        const doSendMouse = (button, x, y) => {
            if (isReady) {
                let _x = x < 0 ? 256 + x : x
                let _y = y < 0 ? 256 + y : y

                console.log("Sending BT", _x, _y)
                socket.send(`M ${button} ${_x} ${_y} 00`)
            }
        }

        const doClearMouse = (button, x, y) => {
            if (isReady) {

                socket.send(`M 0 0 0`)
            }
        }

        const doSendScroll = (x, y) => {
            if (isReady) {
                socket.send(`M 00 00 00 ${y > 0 ? 1 : 255} ${x > 0 ? 1 : 255}`)
            }
        }

        var mouseHoldDown = null;

        document.addEventListener('keydown',(e)=> {

            console.log(e)

            modifier = null
            if(e.shiftKey) {
                modifier = "SHFT"
            }else if (e.ctrlKey) {
                modifier = "CTL"
            }else if (e.altKey) {
                modifier = "OPT"
            }else if (e.key == "Meta") {
                modifier = "CMD"
            }else if (e.getModifierState("CapsLock")) {
                modifier = "CAPS"
            }

            if(modifier) {
                socket.send(`K ${modifier}+${keyboardMap?.[e.code] ?? -1}`)
            }else {
                socket.send(`K ${keyboardMap?.[e.code] ?? -1}`)
            }

        })

        document.addEventListener('keyup',(e)=> {
            socket.send(`K -1`)
        })

        container.onmousedown = (e) => {
            if (!isReady) {
                return
            }
            isMouseDown = true

            if (isDragging) {
                return
            }

            socket?.send(`M 1 0 0`)

            mouseHoldDown = setTimeout(() => {
                doClearMouse()
                mouseHoldDown = null;
            }, 500);

        }


        container.onmouseup = () => {
            if (!isReady) {
                return
            }

            clearTimeout(mouseHoldDown);

            doClearMouse()

            isMouseDown = false

            isDragging = false
            isTouchUp = true
            isTouchDown = false
        }

        let throttleTimer;

        const throttle = (callback, time) => {
            if (throttleTimer) return;
            throttleTimer = true;
            setTimeout(() => {
                callback();
                throttleTimer = false;
            }, time);
        }

        container.ondragstart = (e) => {
            e.preventDefault();
        }

        container.onmousemove = (e) => {
            var rect = e.target.getBoundingClientRect();
            var x = e.clientX - rect.left; //x position within the element.
            var y = e.clientY - rect.top;  //y position within the element.

            if (isMouseDown) {
                isDragging = true
            }

            clearTimeout(mouseHoldDown);
            mouseHoldDown = null;


            throttle(() => {

                console.log(e.movementX, e.movementY)

                document.querySelector("#speedSlider")
                let speed = parseInt(speedSlider.value)
                //let dragSpeed = speed <= 18 ? speed + 6 : speed

                // doSendMouse(isDragging ? 1 : 0, e.movementX != 0 ? e.movementX < 0
                //     ? isDragging ? -dragSpeed : -speed : isDragging ? dragSpeed : speed : 0, e.movementY != 0
                //     ? e.movementY < 0 ? isDragging ? -dragSpeed : -speed : isDragging ? dragSpeed : speed : 0)

                doSendMouse(isDragging ? 1 : 0, e.movementX < 0 ? Math.max(-64, e.movementX * speed) : Math.min(64, e.movementX * speed), e.movementY < 0 ? Math.max(-64, e.movementY * speed) : Math.min(64, e.movementY * speed))

            }, 20)


        }

        function doScroll(e) {

            console.log(`x:${e.deltaX} y:${e.deltaY}`);

            throttle(() => {
                doSendScroll(e.deltaX > 0 ? 1 : -1, e.deltaY > 0 ? 1 : -1)
            }, 30)

            e.preventDefault(); // disable the actual scrolling
        }
        container.addEventListener("wheel", doScroll, false);

        //Begin: Websocket stuff
        socket.addEventListener('open', function (event) {
            console.log("OPENED")
            socket.send('AUTH X')
        });

        socket.addEventListener('close', function (event) {
            isReady = false
            console.log('CLOSED')
        });

        socket.addEventListener('message', function (event) {
            let text = event.data;

            let code = parseInt(text.split(' ')[0])
            let command = text.split(' ')[1]

            if (code != 200) {
                console.log('NON 200 CODE RECEIVED', text)
                return
            }

            switch (command) {
                case 'AUTH':
                    socket.send("C " + udid)
                    break;
                case 'C':
                    //connection was a success
                    isReady = true
                    break;
                default:
                    console.log(command)

            }
        });
     //End: Websocket stuff
    </script>
</body>

</html>
